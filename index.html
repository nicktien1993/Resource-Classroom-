
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資源班數學教室 - AI 自動講義生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      /* 核心：注音排版 (台灣標準教科書風格) */
      ruby {
        display: inline-flex !important;
        flex-direction: row !important;
        align-items: center !important;
        vertical-align: middle !important;
        margin: 0 0.45em !important; 
        line-height: 1 !important;
        position: relative;
      }
      
      rt {
        display: block !important;
        position: relative !important;
        writing-mode: vertical-rl !important;
        text-orientation: upright !important;
        font-family: 'Noto Sans TC', sans-serif !important;
        font-size: 0.38em !important; 
        line-height: 1 !important;
        letter-spacing: -0.05em !important;
        color: #475569;
        font-weight: 900;
        margin-left: 0.05em !important; 
        padding: 0 !important;
        min-width: 1.1em;
        text-align: center;
      }

      .tone-right {
        position: absolute !important;
        right: -0.45em !important; 
        top: 50% !important;
        transform: translateY(-20%) !important;
        font-size: 1.1em !important;
        writing-mode: horizontal-tb !important;
      }
      
      .tone-top {
        position: absolute !important;
        top: -0.58em !important; 
        left: 50% !important;
        transform: translateX(-50%) !important; 
        font-size: 1.1em !important;
        writing-mode: horizontal-tb !important;
        line-height: 1 !important;
      }

      .point-badge {
        display: inline-flex;
        align-items: center;
        background: linear-gradient(135deg, #f59e0b, #ea580c);
        color: white;
        padding: 0.45rem 1.6rem;
        border-radius: 999px;
        font-size: 1.35rem;
        font-weight: 900;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 20px -5px rgba(234, 88, 12, 0.4);
        border: 2.5px solid rgba(255, 255, 255, 0.3);
        line-height: 1 !important;
      }
      
      .premium-point-card {
        background: #fffdf5 !important;
        border-left: 14px solid #f59e0b !important;
        border-radius: 2.5rem;
        padding: 3rem;
        margin: 3.5rem 0 !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        position: relative;
        display: block !important;
        width: 100%;
      }

      .example-block {
        background-color: #ffffff !important;
        border: 2px solid #e2e8f0 !important;
        border-radius: 3rem;
        padding: 4rem;
        margin-bottom: 4rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
      }

      .practice-section {
        background-color: #f0f9ff !important; 
        border-radius: 4rem;
        padding: 4rem;
        margin-top: 6rem;
        border: 2px solid #e0f2fe;
      }

      .visual-aid-container {
        margin: 2rem 0 4rem 0;
        padding: 3rem;
        background: #ffffff;
        border: 3px dashed #cbd5e1;
        border-radius: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }

      @media print {
        @page { size: A4; margin: 1cm; }
        .no-print { display: none !important; }
        body { background: white !important; }
        .homework-container { border: none !important; box-shadow: none !important; padding: 0 !important; }
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
